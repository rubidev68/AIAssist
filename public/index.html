<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./src/css/global.css" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <title>My Assistant</title>
  </head>
  <body>
    <div class="main-frame">
      <section class="mainview">
        <div class="content">
          <div class="outer-content">
            <div class="middle-content">
              <div class="date-and-time">
                <div class="centre"></div>
                <div class="timestamp-container">
                  <div class="background"></div>
                  <div class="hour-container">
                    <div class="inner-hour-container">
                      <div class="minute-container">
                        <img
                          class="hour-hand-icon"
                          loading="lazy"
                          alt=""
                          src="./res/11.svg"
                        />
                      </div>
                      <b class="b">12</b>
                    </div>
                    <img
                      class="second-hand-icon"
                      loading="lazy"
                      alt=""
                      src="./res/1.svg"
                    />
                  </div>
                  <img
                    class="timestamp-icons"
                    loading="lazy"
                    alt=""
                    src="./res/10.svg"
                  />

                  <img
                    class="timestamp-icons1"
                    loading="lazy"
                    alt=""
                    src="./res/8.svg"
                  />

                  <img
                    class="minute-hand-icon"
                    loading="lazy"
                    alt=""
                    src="./res/1.svg"
                  />

                  <div class="time-separators-parent">
                    <b class="time-separators">9</b>
                    <div class="hours-minutes-container">
                      <img
                        class="secondes-icon"
                        id="seconds"
                        alt=""
                        src="./res/secondes@2x.png"
                      />

                      <img
                        class="heures-icon"
                        id="hours"
                        alt=""
                        src="./res/heures.svg"
                      />
                      <img class="heures-icon" id="minutes" alt="" src="./res/heures.svg" />

                      <div class="minutes-wrapper">
                        <img
                          class="minutes-icon"
                          id="minutes-hidden"
                          alt=""
                          src="./res/minutes.svg"
                        />
                      </div>
                    </div>
                    <b class="time-separators1">3</b>
                  </div>
                  <img
                    class="timestamp-icons2"
                    loading="lazy"
                    alt=""
                    src="./res/4.svg"
                  />

                  <img class="timestamp-icons3" alt="" src="./res/8.svg" />

                  <div class="date-container">
                    <div class="parent">
                      <b class="b1">6</b>
                      <div class="date-icon-container">
                        <img
                          class="date-icon"
                          loading="lazy"
                          alt=""
                          src="./res/5.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="date">
                    <p class="date-p" id="date">Tuesday 14th <br> November 2024</p>
                </div>
              </div>
              <div class="weather" id="weatherContainer">
                <img
                  class="weather-icon"
                  id="weather-icon"
                  loading="lazy"
                  alt=""
                  src="./res/sun_clouds_rain.png"
                />

                <div class="date1">
                    <p class="weather-txt" id="weather-p">Wait</p>
                </div>
              </div>
              <div class="ai" id="aIContainer">
                <img class="ai-child" loading="lazy" alt="" src="./res/voice.png">
              </div>
            </div>
            <div class="news">
              <div class="row1">
                <div class="article-1" id="article1Container">
                  <div class="overlay"></div>
                  <div class="content">
                    <h3 class="article-title">
                      
                    </h3>
                    <div class="article-content">
                      
                    </div>
                  </div>
                </div>
                <div class="vertical-separator"></div>
                <div class="article-1" id="article2Container">
                  <div class="overlay"></div>
                  <div class="content">
                    <h3 class="article-title">
                     
                    </h3>
                    <div class="article-content">
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="separators">
                <div class="horizontal-separator"></div>
                <div class="horizontal-separator1"></div>
              </div>
              <div class="row2">
                <div class="article-1" id="article3Container">
                  <div class="overlay"></div>
                  <div class="content">
                    <h3 class="article-title">
                      
                    </h3>
                    <div class="article-content">
                      
                    </div>
                  </div>
                </div>
                <div class="vertical-separator1"></div>
                <div class="article-1" id="article4Container">
                  <div class="overlay"></div>
                  <div class="content">
                    <h3 class="article-title">
                      
                    </h3>
                    <div class="article-content">
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="photos-icon-container">
            <div class="photos-slider">
              <img class="photos-icon" loading="lazy" alt="" src="./res/slider1.jpg">
              <img class="photos-icon" loading="lazy" alt="" src="./res/slider2.jpg">
              <img class="photos-icon" loading="lazy" alt="" src="./res/slider3.png">
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="weatherDetailsPopup" class="popup-overlay" style="display: none">
      <div class="weatherdetails">
        <div class="weather-wrapper">
          <div class="weather1">
            <img
              class="weather-icon"
              id="weather-icon1"
              loading="lazy"
              alt=""
              src="./res/sun_clouds_rain.png"
            />

            <div class="date">
                <p class="weather-txt" id="weather-p1">Cloudy <br> 13Â°C</p>
            </div>
          </div>
        </div>
        <section class="request1">
          <div class="order1">Weather</div>
          <div class="transcript1">
            <p class="todo-show-weather">TODO: Show weather details</p>
          </div>
        </section>
      </div>
    </div>

    <div id="vocalChatPopup" class="popup-overlay" style="display: none">
      <div class="vocalchat">
        <section class="request">
          <div class="order">Wait...</div>
          <div class="transcript">
            <p class="transcript-txt">
              
            </p>
          </div>
        </section>
        <div class="wrapper-ai">
          <img id="ai-btn-2" class="ai-icon" loading="lazy" alt="" src="./res/ai@2x.png" />
        </div>
        <audio id="responseAudio" controls style="display:none"></audio>
      </div>
    </div>


    <script src="./src/js/utils.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/ai.js"></script>
  </body>
</html>
